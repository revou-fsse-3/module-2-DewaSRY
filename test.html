    <script type="module">
      import HeaderSection from "/src/components/HeaderSection/index.js";
      const tesNew = document.getElementById("ts");

      new HeaderSection(tesNew);
      class QuoteApi {
        constructor() {
          this.quotes = new Array();
          this.fetcher = new XMLHttpRequest();
          this.data = [];
          this.fetcher.addEventListener("load", () => {
            console.log("its works");
            this.data = JSON.parse(this.fetcher.responseText);
          });
          this.fetcher.open("GET", "/public/data/quote.json");
          this.fetcher.send();
          this.lastindex = 0;
          this.startFetch();
        }
        async startFetch() {
          try {
            const res = await fetch("/public/data/quote.json")
              .then((res) => res.json())
              .then((res) => this.quotes.concat(res));
            this.quotes.concat(res.slice(this.lastindex, 50));
            this.lastindex = this.quotes.length - 1;
            const test = await res;
            return test;
          } catch (e) {
            return [];
          }
        }
      }
      const test = new QuoteApi();
    </script>
