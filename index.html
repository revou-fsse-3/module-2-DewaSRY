<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO Adventure</title>
    <!-- favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/public/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/public/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/public/favicon/favicon-16x16.png"
    />
    <!-- <link rel="manifest" href="/public/favicon/site.webmanifest" /> -->

    <link rel="stylesheet" href="/src/style/main.css" />
    <link rel="stylesheet" href="/src/style/components/headers.css" />
    <link rel="stylesheet" href="/src/style/components/hero.css" />
    <link rel="stylesheet" href="/src/style/components/dashboard.css" />
    <link rel="stylesheet" href="/src/style/components/footer.css" />
    <link rel="stylesheet" href="/src/style/views/index.css" />
  </head>
  <body>
    <!-- Headers -->
    <header id="headers" class="navigation"></header>

    <main class="content index">
      <section class="hero" id="hero"></section>
      <section class="dashboard">
        <span class="page-title">
          <h1>Dashboard</h1>
        </span>
        <div class="card">
          <img
            src="/public/icon-ilustration/gallery.png"
            alt="gallery"
            width="180"
            height="180"
          />
          <h2>Image</h2>
          <span>6</span>
        </div>
        <div class="card">
          <img
            src="/public/icon-ilustration/crown.png"
            alt="gallery"
            width="180"
            height="180"
          />
          <h2>Person</h2>
          <span>Name</span>
        </div>
        <div class="card">
          <img
            src="/public/icon-ilustration/calendar.png"
            alt="gallery"
            width="180"
            height="180"
          />
          <h2>Todo</h2>
          <span>9</span>
        </div>
        <div class="card">
          <img
            src="/public/icon-ilustration/note.png"
            alt="gallery"
            width="180"
            height="180"
          />
          <h2>Note</h2>
          <span>20</span>
        </div>
        <div class="pomodoro">
          <div class="pomodoro-time">
            <svg height="300" width="300">
              <circle
                r="140"
                cx="150"
                cy="150"
                fill="transparent"
                stroke="white"
                stroke-width="20"
                transform="rotate(-90 150 150)"
              />
            </svg>
            <!-- <label for="duration" style="display: none">hallo yg liat</label>
            <input id="duration" value="30" /> -->
            <span style="font-size: 3rem">30</span>
            <h2 class="">Pomodoro</h2>
          </div>
          <div class="pomodoro-control">
            <button id="reset">Check</button>
            <button id="start">Play</button>
            <button id="pause">Pause</button>
          </div>
        </div>
      </section>
    </main>

    <!-- <script src="/src/components/togleMode.js"></script> -->

    <script src="/src/views/index.js" type="module"></script>
  </body>
</html>
